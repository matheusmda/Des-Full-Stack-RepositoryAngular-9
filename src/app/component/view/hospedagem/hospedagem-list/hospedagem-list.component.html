<mat-card class="example-card mat-elevation-z3">
  <button
    mat-button
    color="primary"
    class="button_new"
    routerLink="/hospedagens/form"
  >
    Nova hospedagem
  </button>
  <mat-card-header>
    <mat-card-title>Hospedagens</mat-card-title>
    <mat-card-subtitle>Lista de hospedagens cadastradas</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="hospedagens" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#ID</th>
        <td mat-cell *matCellDef="let hospedagem">
          {{ hospedagem.idHospedagem }}
        </td>
      </ng-container>

      <ng-container matColumnDef="quarto">
        <th mat-header-cell *matHeaderCellDef>Quarto</th>
        <td mat-cell *matCellDef="let hospedagem">
          {{ hospedagem.idQuarto }}
        </td>
      </ng-container>

      <ng-container matColumnDef="hospede">
        <th mat-header-cell *matHeaderCellDef>Hospede</th>
        <td mat-cell *matCellDef="let hospedagem">
          {{ hospedagem.idHospede }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dtCheckin">
        <th mat-header-cell *matHeaderCellDef>Data Checkin</th>
        <td mat-cell *matCellDef="let hospedagem">
          {{ hospedagem.dtCheckin }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dtCheckout">
        <th mat-header-cell *matHeaderCellDef>Data Checkout</th>
        <td mat-cell *matCellDef="let hospedagem">
          {{ hospedagem.dtCheckout }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ac√µes</th>
        <td mat-cell *matCellDef="let hospedagem">
          <a
            routerLink="/hospedagens/{{ hospedagem.idHospedagem }}"
            class="edit"
          >
            <button mat-raised-button color="primary">
              <i class="material-icons">edit</i>
            </button>
          </a>
          <a>
            <button
              mat-raised-button
              color="warn"
              (click)="excluir(hospedagem)"
            >
              <i class="material-icons">delete</i>
            </button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
